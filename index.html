<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Octogamut</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <div class="row">
      <div class="large-12 columns">
        <h1>Octogamut</h1>
      </div>
    </div>

    <div class="row">
      <div class="large-12 columns">
        <div class="callout">

          <h3>The Octogamut is a retunable webaudio keyboard</h3>
          <p>Some instructions...</p>

          <div class="row">
            <div class="large-10 medium-10 large-centered columns">
              <div class="callout">
                <ul class="small-block-grid-3">
                  <li> 
                    <p>
                    <a href="#" class="simple large fixed-width button" id="voice-one">a</a>
                    <input type="text" id="voice-one-pitch" placeholder="440" value="440" />
                    </p>
                  </li>
                  <li>
                    <a href="#" class="simple large fixed-width button" id="voice-two">s</a>
                    <input type="text" id="voice-two-pitch" placeholder="880" />
                  </li>

                  <li>
                    <a href="#" class="simple large fixed-width button" id="voice-three">d</a>
                    <input type="text" id="voice-three-pitch" placeholder="Hz" />
                  </li>
                  <li>
                    <a href="#" class="simple large fixed-width button" id="voice-four">f</a>
                    <input type="text" id="voice-four-pitch" placeholder="Hz" />
                  </li>
                  <li>
                    <a href="#" class="simple large fixed-width button" id="voice-five">j</a>
                    <input type="text" id="voice-five-pitch" placeholder="Hz" />
                  </li>
                  <li>
                    <a href="#" class="simple large fixed-width button" id="voice-six">k</a>
                    <input type="text" id="voice-six-pitch" placeholder="Hz" />
                  </li>
                  <li>
                    <a href="#" class="simple large fixed-width button" id="voice-seven">l</a>
                    <input type="text" id="voice-seven-pitch" placeholder="Hz" />
                  </li>
                  <li>
                    <a href="#" class="simple large fixed-width button" id="voice-eight">;</a>
                    <input type="text" id="voice-eight-pitch" placeholder="Hz" />
                  </li>

                </ul>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="large-2 medium-2 medium-centered columns">
              <label>Gain</label>
              <input type="text" id="gain" placeholder="0 to 10" />
            </div>
          </div>

        </div>
      </div>
    </div>

    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
